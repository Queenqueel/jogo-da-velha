<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="game.css">
    <link rel="stylesheet" href="../index.css">
    <link rel="icon" href="../img/hash.svg">
    <title>Jogo da Velha</title>
</head>

<body>
    <main>
        <div class="title">
            <img src="../img/hash.svg" alt="logo">
            <h1>Jogo da Velha</h1>
        </div>

        <div class="game">
            <button data-i="1"></button>
            <button data-i="2"></button>
            <button data-i="3"></button>
            <button data-i="4"></button>
            <button data-i="5"></button>
            <button data-i="6"></button>
            <button data-i="7"></button>
            <button data-i="8"></button>
            <button data-i="9"></button>
        </div>
        <h2 class="currentPlayer"></h2>
    </main>
    <div id="themeMode">
        <button type="submit">Dark Mode</button>
    </div>
    <script src="../darkLightMode.js" defer></script>
    <script src="game.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>

</html>
