<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../index.css">
    <link rel="icon" href="../img/hash.svg">
    <title>Jogo da Velha</title>
</head>

<body>
    <form class="form">
        <img src="../img/hash.svg" alt="Logo">
        <h1>Jogo da Velha</h1>
        <input type="text" class="nick" placeholder="Nickname" spellcheck="false">
        <button type="submit" class="start btn" disabled>Iniciar</button>
    </form>
    <div id="themeMode">
        <button type="submit" >Dark Mode</button>
    </div>
    <script src="script.js"></script>
    <script src="../darkLightMode.js" defer></script>
</body>

</html>
